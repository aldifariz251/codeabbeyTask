<html>
    <head>
        <title>Basics of HTML demo</title>
    </head>
    <script>
        function GetURLParameter(sParam){
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) {
                    return sParameterName[1];
                }
            }
        }
        var keyValue = GetURLParameter('key');
        console.log(keyValue);
        document.getElementById("keyHere").innerHTML = keyValue;â€‹
    </script>
    <body>
        <p>Secret value is <b id='keyHere'>######</b>.</p>
        <p>Read more at
            <a href="http://www.codeabbey.com/index/task_view/basics-of-html">this task</a>.
        </p>
    </body>
</html>
